options = {
	filters = "spf"
	pidfile = "${TMPDIR}/rspamd.pid"
	dns {
		retransmits = 10;
		timeout = 2s;
	}
}
logging = {
	type = "file",
	level = "debug"
	filename = "${TMPDIR}/rspamd.log"
}
worker "rspamd_proxy" {
    bind_socket = "${LOCAL_ADDR}:${PORT_PROXY}";
    upstream {
        name = "${LOCAL_ADDR}";
        default = yes;
        hosts = "${LOCAL_ADDR}:${PORT_NORMAL}";
    }
    count = 1;
}
